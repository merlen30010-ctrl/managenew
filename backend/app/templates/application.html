<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>应聘信息填写</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .application-container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 40px;
        }
        .form-section {
            margin-bottom: 30px;
        }
        .section-title {
            color: #495057;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .required {
            color: red;
        }
        .btn-submit {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            padding: 12px 40px;
            font-size: 16px;
        }
        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="application-container">
            <div class="text-center mb-4">
                <h2 class="text-primary">应聘信息填写</h2>
                <p class="text-muted">请如实填写以下信息，我们会尽快与您联系</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('main.submit_application') }}" id="applicationForm">
                <!-- 基本信息 -->
                <div class="form-section">
                    <h4 class="section-title">基本信息</h4>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">姓名 <span class="required">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="gender" class="form-label">性别 <span class="required">*</span></label>
                            <select class="form-select" id="gender" name="gender" required>
                                <option value="">请选择</option>
                                <option value="男">男</option>
                                <option value="女">女</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="birth_date" class="form-label">出生日期 <span class="required">*</span></label>
                            <input type="date" class="form-control" id="birth_date" name="birth_date" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="id_card" class="form-label">身份证号 <span class="required">*</span></label>
                            <input type="text" class="form-control" id="id_card" name="id_card" required maxlength="18">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">联系电话 <span class="required">*</span></label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="education" class="form-label">学历 <span class="required">*</span></label>
                            <select class="form-select" id="education" name="education" required>
                                <option value="">请选择</option>
                                <option value="初中">初中</option>
                                <option value="高中">高中</option>
                                <option value="中专">中专</option>
                                <option value="大专">大专</option>
                                <option value="本科">本科</option>
                                <option value="硕士">硕士</option>
                                <option value="博士">博士</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- 详细信息 -->
                <div class="form-section">
                    <h4 class="section-title">详细信息</h4>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="native_place" class="form-label">籍贯</label>
                            <input type="text" class="form-control" id="native_place" name="native_place">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="nationality" class="form-label">民族</label>
                            <input type="text" class="form-control" id="nationality" name="nationality">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="marital_status" class="form-label">婚姻状况</label>
                            <select class="form-select" id="marital_status" name="marital_status">
                                <option value="">请选择</option>
                                <option value="未婚">未婚</option>
                                <option value="已婚">已婚</option>
                                <option value="离异">离异</option>
                                <option value="丧偶">丧偶</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="job_title" class="form-label">应聘职位</label>
                            <input type="text" class="form-control" id="job_title" name="job_title" placeholder="如：生产工人、技术员等">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">居住地址</label>
                        <textarea class="form-control" id="address" name="address" rows="2"></textarea>
                    </div>
                </div>

                <!-- 紧急联系人 -->
                <div class="form-section">
                    <h4 class="section-title">紧急联系人</h4>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="emergency_contact" class="form-label">紧急联系人姓名</label>
                            <input type="text" class="form-control" id="emergency_contact" name="emergency_contact">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="emergency_phone" class="form-label">紧急联系人电话</label>
                            <input type="tel" class="form-control" id="emergency_phone" name="emergency_phone">
                        </div>
                    </div>
                </div>

                <!-- 提交按钮 -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-submit">提交应聘信息</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 身份证号验证
        document.getElementById('id_card').addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^0-9Xx]/g, '');
            if (value.length > 18) {
                value = value.substring(0, 18);
            }
            e.target.value = value;
        });

        // 电话号码验证
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^0-9-]/g, '');
            e.target.value = value;
        });

        document.getElementById('emergency_phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^0-9-]/g, '');
            e.target.value = value;
        });

        // 表单提交验证
        document.getElementById('applicationForm').addEventListener('submit', function(e) {
            const requiredFields = ['name', 'gender', 'birth_date', 'id_card', 'phone', 'education'];
            let isValid = true;

            requiredFields.forEach(field => {
                const element = document.getElementById(field);
                if (!element.value.trim()) {
                    element.classList.add('is-invalid');
                    isValid = false;
                } else {
                    element.classList.remove('is-invalid');
                }
            });

            // 身份证号格式验证
            const idCard = document.getElementById('id_card').value;
            if (idCard && !/^[1-9]\d{5}(18|19|20)\d{2}((0[1-9])|(1[0-2]))(([0-2][1-9])|10|20|30|31)\d{3}[0-9Xx]$/.test(idCard)) {
                document.getElementById('id_card').classList.add('is-invalid');
                alert('请输入正确的身份证号码');
                isValid = false;
            }

            // 电话号码格式验证
            const phone = document.getElementById('phone').value;
            if (phone && !/^1[3-9]\d{9}$/.test(phone)) {
                document.getElementById('phone').classList.add('is-invalid');
                alert('请输入正确的手机号码');
                isValid = false;
            }

            if (!isValid) {
                e.preventDefault();
                alert('请填写所有必填项目');
            }
        });
    </script>
</body>
</html>
