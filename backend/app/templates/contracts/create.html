{% extends "base.html" %}

{% block title %}创建合同 - 工厂管理系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">创建合同</h3>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="contract_type" class="form-label">合同类型</label>
                        <select class="form-select" id="contract_type" name="contract_type" required>
                            <option value="">请选择类型</option>
                            <option value="原料采购">原料采购</option>
                            <option value="辅料采购">辅料采购</option>
                            <option value="产品销售">产品销售</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="contract_number" class="form-label">合同编号</label>
                        <input type="text" class="form-control" id="contract_number" name="contract_number" required>
                    </div>
                    <div class="mb-3">
                        <label for="customer_id" class="form-label">客户</label>
                        <select class="form-select" id="customer_id" name="customer_id" required>
                            <option value="">请选择客户</option>
                            
                            {% for customer in customers %}
                            <option value="{{ customer.id }}">{{ customer.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="material_id" class="form-label">物料</label>
                        <select class="form-select" id="material_id" name="material_id" required>
                            <option value="">请选择物料</option>
                            
                            {% for material in materials %}
                            <option value="{{ material.id }}">{{ material.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="factory_id" class="form-label">分厂</label>
                        <select class="form-select" id="factory_id" name="factory_id" required>
                            <option value="">请选择分厂</option>
                            
                            {% for factory in factories %}
                            <option value="{{ factory.id }}">{{ factory.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="responsible_id" class="form-label">负责人</label>
                        <select class="form-select" id="responsible_id" name="responsible_id" required>
                            <option value="">请选择负责人</option>
                            
                            {% for user in users %}
                            <option value="{{ user.id }}">{{ user.username }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="sign_date" class="form-label">签订日期</label>
                        <input type="date" class="form-control" id="sign_date" name="sign_date">
                    </div>
                    <div class="mb-3">
                        <label for="expiry_date" class="form-label">到期日期</label>
                        <input type="date" class="form-control" id="expiry_date" name="expiry_date">
                    </div>
                    <div class="mb-3">
                        <label for="tax_rate" class="form-label">税率</label>
                        <input type="number" class="form-control" id="tax_rate" name="tax_rate" step="0.01" value="0">
                    </div>
                    <div class="mb-3">
                        <label for="pricing_method" class="form-label">计价方式</label>
                        <select class="form-select" id="pricing_method" name="pricing_method">
                            <option value="">请选择计价方式</option>
                            <option value="weight">金吨计价</option>
                            <option value="content">含量加点</option>
                            <option value="processing">加工费用</option>
                            <option value="gross_weight">毛吨计价</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="coefficient" class="form-label">系数</label>
                        <input type="number" class="form-control" id="coefficient" name="coefficient" step="0.01">
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">状态</label>
                        <select class="form-select" id="status" name="status">
                            <option value="执行">执行</option>
                            <option value="归档">归档</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="file" class="form-label">合同文件</label>
                        <input type="file" class="form-control" id="file" name="file" accept=".doc,.docx,.pdf">
                        <div class="form-text">支持Word文档(.doc, .docx)和PDF文件(.pdf)，可选上传</div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">创建合同</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="{{ url_for('contract.list_contracts') }}">返回合同列表</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
