{% extends "base.html" %}

{% block title %}编辑车辆{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">编辑车辆</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="license_plate" class="form-label">车牌号 *</label>
                                    <input type="text" class="form-control" id="license_plate" name="license_plate" 
                                           value="{{ vehicle.plate_number }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="brand" class="form-label">品牌</label>
                                    <input type="text" class="form-control" id="brand" name="brand" 
                                           value="{{ vehicle.brand }}">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="model" class="form-label">型号</label>
                                    <input type="text" class="form-control" id="model" name="model" 
                                           value="{{ vehicle.model }}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="color" class="form-label">颜色</label>
                                    <input type="text" class="form-control" id="color" name="color" 
                                           value="{{ vehicle.color }}">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="purchase_date" class="form-label">购买日期</label>
                                    <input type="date" class="form-control" id="purchase_date" name="purchase_date" 
                                           value="{{ vehicle.purchase_date.strftime('%Y-%m-%d') if vehicle.purchase_date else '' }}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="status" class="form-label">状态</label>
                                    <select class="form-select" id="status" name="status">
                                        <option value="可用" {% if vehicle.status == '可用' %}selected{% endif %}>可用</option>
                                        <option value="使用中" {% if vehicle.status == '使用中' %}selected{% endif %}>使用中</option>
                                        <option value="维修中" {% if vehicle.status == '维修中' %}selected{% endif %}>维修中</option>
                                        <option value="已报废" {% if vehicle.status == '已报废' %}selected{% endif %}>已报废</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="remarks" class="form-label">备注</label>
                                    <textarea class="form-control" id="remarks" name="remarks" rows="3">{{ vehicle.remarks }}</textarea>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('vehicle.list_vehicles') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> 返回
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> 保存
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
