{% extends "base.html" %}

{% block title %}编辑保险记录{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">编辑保险记录 - {{ vehicle.license_plate }}</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="insurance_company" class="form-label">保险公司 *</label>
                                    <input type="text" class="form-control" id="insurance_company" name="insurance_company" 
                                           value="{{ record.insurance_company }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="policy_number" class="form-label">保单号</label>
                                    <input type="text" class="form-control" id="policy_number" name="policy_number" 
                                           value="{{ record.policy_number }}">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="start_date" class="form-label">开始日期 *</label>
                                    <input type="date" class="form-control" id="start_date" name="start_date" 
                                           value="{{ record.start_date.strftime('%Y-%m-%d') }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="end_date" class="form-label">结束日期 *</label>
                                    <input type="date" class="form-control" id="end_date" name="end_date" 
                                           value="{{ record.end_date.strftime('%Y-%m-%d') }}" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="premium" class="form-label">保费(元)</label>
                                    <input type="number" class="form-control" id="premium" name="premium" step="0.01" min="0" 
                                           value="{{ record.premium }}">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="remarks" class="form-label">备注</label>
                                    <textarea class="form-control" id="remarks" name="remarks" rows="3">{{ record.remarks }}</textarea>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('vehicle.list_insurance_records') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> 返回
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> 保存
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
