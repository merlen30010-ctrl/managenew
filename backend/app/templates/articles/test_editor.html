<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑器测试</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.6/quill.snow.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.6/quill.min.js"></script>
</head>
<body>
    <h1>Quill编辑器测试页面</h1>
    <div id="editor" style="height: 300px; border: 1px solid #ccc;"></div>
    
    <script>
        console.log('开始初始化编辑器');
        console.log('Quill是否可用:', typeof Quill !== 'undefined');
        
        $(document).ready(function() {
            try {
                var quill = new Quill('#editor', {
                    theme: 'snow',
                    placeholder: '请输入内容...'
                });
                console.log('编辑器初始化成功');
            } catch (error) {
                console.error('编辑器初始化失败:', error);
            }
        });
    </script>
</body>
</html>
