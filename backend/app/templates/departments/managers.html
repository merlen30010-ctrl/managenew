{% extends "base.html" %}

{% block title %}设置部门管理员 - 工厂管理系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">设置部门管理员</h3>
                <p class="text-center text-muted">{{ department.name }}</p>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">选择管理员</label>
                        <div class="form-check">
                            {% for user in users %}
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="managers" value="{{ user.id }}" id="user_{{ user.id }}"
                                    {% if user in department.managers %}checked{% endif %}>
                                <label class="form-check-label" for="user_{{ user.id }}">
                                    {{ user.username }}
                                </label>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">保存设置</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="{{ url_for('department.list_departments') }}">返回部门列表</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
