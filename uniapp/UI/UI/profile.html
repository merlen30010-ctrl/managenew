<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf9 100%);
        }
        .profile-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .menu-item:hover {
            background-color: #f8f9fa;
        }
        .avatar-container {
            border: 4px solid rgba(255, 255, 255, 0.3);
        }
        /* 底部导航栏样式 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #e5e7eb;
            padding: 12px 0 20px 0; /* 增加顶部和底部padding */
            z-index: 100;
            height: 120px; /* 增加导航栏高度 */
        }
        .nav-item.active {
            color: #6366f1;
        }
        .nav-item.active .nav-icon {
            background: #eef2ff;
        }
    </style>
</head>
<body class="min-h-screen pb-28">
    <!-- 个人资料头部 -->
    <div class="profile-header pt-12 pb-8 px-6 text-white relative">
        <div class="flex flex-col items-center">
            <div class="avatar-container w-24 h-24 rounded-full bg-white flex items-center justify-center mb-4">
                <i class="fas fa-user text-4xl text-gray-400"></i>
            </div>
            <h1 class="text-xl font-bold">管理员</h1>
            <p class="text-indigo-200 mt-1">系统管理员</p>
            <div class="flex mt-3">
                <div class="text-center px-4">
                    <p class="font-semibold">24</p>
                    <p class="text-sm text-indigo-200">通知</p>
                </div>
                <div class="text-center px-4 border-l border-indigo-300 border-opacity-30">
                    <p class="font-semibold">15</p>
                    <p class="text-sm text-indigo-200">待办</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 菜单列表 -->
    <div class="px-4 py-6 -mt-6">
        <div class="bg-white rounded-2xl shadow-sm overflow-hidden">
            <!-- 个人信息 -->
            <div class="menu-item p-4 border-b border-gray-100 flex items-center">
                <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center">
                    <i class="fas fa-user text-blue-500"></i>
                </div>
                <div class="ml-3 flex-1">
                    <h3 class="font-medium text-gray-800">个人信息</h3>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            
            <!-- 修改密码 -->
            <div class="menu-item p-4 border-b border-gray-100 flex items-center">
                <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center">
                    <i class="fas fa-lock text-green-500"></i>
                </div>
                <div class="ml-3 flex-1">
                    <h3 class="font-medium text-gray-800">修改密码</h3>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            
            <!-- 我的通知 -->
            <div class="menu-item p-4 border-b border-gray-100 flex items-center">
                <div class="w-10 h-10 rounded-full bg-yellow-100 flex items-center justify-center">
                    <i class="fas fa-bell text-yellow-500"></i>
                </div>
                <div class="ml-3 flex-1">
                    <h3 class="font-medium text-gray-800">我的通知</h3>
                </div>
                <span class="bg-red-500 text-white text-xs rounded-full px-2 py-1">3</span>
                <i class="fas fa-chevron-right text-gray-400 ml-2"></i>
            </div>
            
            <!-- 我的申请 -->
            <div class="menu-item p-4 border-b border-gray-100 flex items-center">
                <div class="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center">
                    <i class="fas fa-file-alt text-purple-500"></i>
                </div>
                <div class="ml-3 flex-1">
                    <h3 class="font-medium text-gray-800">我的申请</h3>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            
            <!-- 系统设置 -->
            <div class="menu-item p-4 border-b border-gray-100 flex items-center">
                <div class="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center">
                    <i class="fas fa-cog text-indigo-500"></i>
                </div>
                <div class="ml-3 flex-1">
                    <h3 class="font-medium text-gray-800">系统设置</h3>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
        </div>
        
        <!-- 系统管理 -->
        <div class="bg-white rounded-2xl shadow-sm overflow-hidden mt-4">
            <div class="menu-item p-4 border-b border-gray-100 flex items-center">
                <div class="w-10 h-10 rounded-full bg-red-100 flex items-center justify-center">
                    <i class="fas fa-users-cog text-red-500"></i>
                </div>
                <div class="ml-3 flex-1">
                    <h3 class="font-medium text-gray-800">用户管理</h3>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            
            <div class="menu-item p-4 border-b border-gray-100 flex items-center">
                <div class="w-10 h-10 rounded-full bg-teal-100 flex items-center justify-center">
                    <i class="fas fa-car text-teal-500"></i>
                </div>
                <div class="ml-3 flex-1">
                    <h3 class="font-medium text-gray-800">车辆管理</h3>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            
            <div class="menu-item p-4 flex items-center">
                <div class="w-10 h-10 rounded-full bg-orange-100 flex items-center justify-center">
                    <i class="fas fa-chart-bar text-orange-500"></i>
                </div>
                <div class="ml-3 flex-1">
                    <h3 class="font-medium text-gray-800">数据统计</h3>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
        </div>
        
        <!-- 退出登录 -->
        <div class="mt-6 mb-6">
            <button class="w-full bg-white rounded-xl py-4 flex items-center justify-center shadow-sm">
                <i class="fas fa-sign-out-alt text-red-500"></i>
                <span class="ml-2 font-medium text-red-500">退出登录</span>
            </button>
        </div>
    </div>
    
    <!-- 底部导航栏 -->
    <div class="bottom-nav">
        <div class="flex justify-around">
            <a href="dashboard.html" class="nav-item flex flex-col items-center text-xs py-1 px-2 text-gray-500">
                <div class="nav-icon w-8 h-8 rounded-full flex items-center justify-center mb-1">
                    <i class="fas fa-home text-lg"></i>
                </div>
                <span>主页</span>
            </a>
            <a href="#" class="nav-item flex flex-col items-center text-xs py-1 px-2 text-gray-500">
                <div class="nav-icon w-8 h-8 rounded-full flex items-center justify-center mb-1">
                    <i class="fas fa-newspaper text-lg"></i>
                </div>
                <span>资讯</span>
            </a>
            <a href="#" class="nav-item flex flex-col items-center text-xs py-1 px-2 text-gray-500">
                <div class="nav-icon w-8 h-8 rounded-full flex items-center justify-center mb-1">
                    <i class="fas fa-bell text-lg"></i>
                </div>
                <span>通知</span>
            </a>
            <a href="profile.html" class="nav-item active flex flex-col items-center text-xs py-1 px-2">
                <div class="nav-icon w-8 h-8 rounded-full flex items-center justify-center mb-1">
                    <i class="fas fa-user text-lg"></i>
                </div>
                <span>我的</span>
            </a>
        </div>
    </div>
</body>
</html>
