<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf9 100%);
        }
        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }
        .login-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-sm">
        <!-- Logo区域 -->
        <div class="text-center mb-10">
            <div class="mx-auto w-20 h-20 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center shadow-lg mb-4">
                <i class="fas fa-building text-white text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">管理系统</h1>
            <p class="text-gray-500 mt-1">企业级管理平台</p>
        </div>
        
        <!-- 登录表单 -->
        <div class="bg-white rounded-2xl shadow-lg p-6 backdrop-blur-sm bg-opacity-90">
            <h2 class="text-xl font-semibold text-gray-800 text-center mb-6">欢迎回来</h2>
            
            <form>
                <!-- 用户名输入 -->
                <div class="mb-5">
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input 
                            type="text" 
                            id="username" 
                            class="input-field w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200"
                            placeholder="请输入用户名"
                        >
                    </div>
                </div>
                
                <!-- 密码输入 -->
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input 
                            type="password" 
                            id="password" 
                            class="input-field w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200"
                            placeholder="请输入密码"
                        >
                    </div>
                </div>
                
                <!-- 登录按钮 -->
                <button 
                    type="submit"
                    class="login-btn w-full bg-gradient-to-r from-indigo-500 to-purple-600 text-white py-3 rounded-xl font-medium shadow-md hover:shadow-lg transition-all duration-300 transform"
                >
                    登录
                </button>
            </form>
            
            <!-- 其他选项 -->
            <div class="mt-6 text-center">
                <a href="#" class="text-sm text-indigo-600 hover:text-indigo-800 transition-colors">忘记密码？</a>
                <span class="mx-2 text-gray-300">|</span>
                <a href="#" class="text-sm text-indigo-600 hover:text-indigo-800 transition-colors">注册账户</a>
            </div>
        </div>
        
        <!-- 底部信息 -->
        <div class="text-center mt-8 text-gray-500 text-sm">
            <p>© 2025 管理系统. 保留所有权利</p>
        </div>
    </div>
</body>
</html>
