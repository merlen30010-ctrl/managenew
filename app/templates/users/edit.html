{% extends "base.html" %}

{% block title %}编辑用户 - 工厂管理系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">编辑用户</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">邮箱</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">新密码（留空则不修改）</label>
                        <input type="password" class="form-control" id="password" name="password">
                        <div class="form-text">密码至少6位，包含字母和数字</div>
                    </div>
                    <!-- 姓名和电话字段已移至员工信息中 -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">更新用户</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="{{ url_for('main.users') }}">返回用户列表</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
