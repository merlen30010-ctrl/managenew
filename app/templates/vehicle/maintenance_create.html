{% extends "base.html" %}

{% block title %}添加保养记录{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">添加保养记录 - {{ vehicle.license_plate }}</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="maintenance_date" class="form-label">保养日期 *</label>
                                    <input type="date" class="form-control" id="maintenance_date" name="maintenance_date" 
                                           value="{{ datetime.now().strftime('%Y-%m-%d') }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="maintenance_type" class="form-label">保养类型</label>
                                    <input type="text" class="form-control" id="maintenance_type" name="maintenance_type">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="cost" class="form-label">费用(元)</label>
                                    <input type="number" class="form-control" id="cost" name="cost" step="0.01" min="0">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="service_provider" class="form-label">服务商</label>
                                    <input type="text" class="form-control" id="service_provider" name="service_provider">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="next_maintenance_date" class="form-label">下次保养日期</label>
                                    <input type="date" class="form-control" id="next_maintenance_date" name="next_maintenance_date">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="remarks" class="form-label">备注</label>
                                    <textarea class="form-control" id="remarks" name="remarks" rows="3"></textarea>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('vehicle.list_maintenance_records') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> 返回
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-wrench"></i> 保存
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
