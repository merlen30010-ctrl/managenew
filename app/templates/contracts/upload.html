{% extends "base.html" %}

{% block title %}上传合同文件 - 工厂管理系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">上传合同文件</h3>
            </div>
            <div class="card-body">
                <h4>合同信息</h4>
                <p><strong>合同编号:</strong> {{ contract.contract_number }}</p>
                <p><strong>客户:</strong> {{ contract.customer.name }}</p>
                <p><strong>物料:</strong> {{ contract.material.name }}</p>
                
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">选择文件</label>
                        <input type="file" class="form-control" id="file" name="file" accept=".doc,.docx,.pdf" required>
                        <div class="form-text">支持Word文档(.doc, .docx)和PDF文件(.pdf)</div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">上传文件</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="{{ url_for('contract.list_contracts') }}">返回合同列表</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
