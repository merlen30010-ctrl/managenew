{% extends "base.html" %}

{% block title %}创建通知 - 工厂管理系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">创建通知</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">通知标题 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="title" name="title" required maxlength="200">
                    </div>
                    
                    <div class="mb-3">
                        <label for="content" class="form-label">通知内容</label>
                        <textarea class="form-control" id="content" name="content" rows="5" placeholder="请输入通知内容..."></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="send_to_all" name="send_to_all" onchange="toggleUserSelection()">
                            <label class="form-check-label" for="send_to_all">
                                发送给所有用户
                            </label>
                        </div>
                    </div>
                    
                    <div class="mb-3" id="user_selection">
                        <label class="form-label">选择接收用户 <span class="text-danger">*</span></label>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="select_all_users" onchange="toggleAllUsers()">
                                    <label class="form-check-label" for="select_all_users">
                                        <strong>全选/取消全选</strong>
                                    </label>
                                </div>
                                <hr>
                            </div>
                        </div>
                        <div class="row" style="max-height: 300px; overflow-y: auto;">
                            {% for user in users %}
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input user-checkbox" type="checkbox" id="user_{{ user.id }}" name="user_ids" value="{{ user.id }}">
                                    <label class="form-check-label" for="user_{{ user.id }}">
                                        {{ user.username }}

                                    </label>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">发送通知</button>
                        <a href="{{ url_for('notification.admin_list_notifications') }}" class="btn btn-secondary">取消</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function toggleUserSelection() {
    const sendToAll = document.getElementById('send_to_all');
    const userSelection = document.getElementById('user_selection');
    const userCheckboxes = document.querySelectorAll('.user-checkbox');
    
    if (sendToAll.checked) {
        userSelection.style.display = 'none';
        // 取消所有用户选择
        userCheckboxes.forEach(checkbox => {
            checkbox.checked = false;
            checkbox.required = false;
        });
    } else {
        userSelection.style.display = 'block';
        // 设置至少选择一个用户
        userCheckboxes.forEach(checkbox => {
            checkbox.required = true;
        });
    }
}

function toggleAllUsers() {
    const selectAll = document.getElementById('select_all_users');
    const userCheckboxes = document.querySelectorAll('.user-checkbox');
    
    userCheckboxes.forEach(checkbox => {
        checkbox.checked = selectAll.checked;
    });
}

// 监听用户复选框变化，更新全选状态
document.addEventListener('DOMContentLoaded', function() {
    const userCheckboxes = document.querySelectorAll('.user-checkbox');
    const selectAllCheckbox = document.getElementById('select_all_users');
    
    userCheckboxes.forEach(checkbox => {
        checkbox.addEventListener('change', function() {
            const checkedCount = document.querySelectorAll('.user-checkbox:checked').length;
            const totalCount = userCheckboxes.length;
            
            if (checkedCount === 0) {
                selectAllCheckbox.indeterminate = false;
                selectAllCheckbox.checked = false;
            } else if (checkedCount === totalCount) {
                selectAllCheckbox.indeterminate = false;
                selectAllCheckbox.checked = true;
            } else {
                selectAllCheckbox.indeterminate = true;
            }
        });
    });
    
    // 表单提交验证
    document.querySelector('form').addEventListener('submit', function(e) {
        const sendToAll = document.getElementById('send_to_all').checked;
        const checkedUsers = document.querySelectorAll('.user-checkbox:checked').length;
        
        if (!sendToAll && checkedUsers === 0) {
            e.preventDefault();
            alert('请选择至少一个接收用户或选择发送给所有用户');
            return false;
        }
    });
});
</script>
{% endblock %}
