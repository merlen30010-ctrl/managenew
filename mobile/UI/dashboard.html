<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仪表盘</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf9 100%);
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .function-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }
        .notification-badge {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        /* 底部导航栏样式 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #e5e7eb;
            padding: 12px 0 20px 0; /* 增加顶部和底部padding */
            z-index: 100;
            height: 120px; /* 增加导航栏高度 */
        }
        .nav-item.active {
            color: #6366f1;
        }
        .nav-item.active .nav-icon {
            background: #eef2ff;
        }
    </style>
</head>
<body class="min-h-screen pb-28">
    <!-- 顶部导航 -->
    <div class="bg-white shadow-sm sticky top-0 z-10">
        <div class="flex items-center justify-between p-4">
            <div class="flex items-center">
                <div class="w-10 h-10 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center">
                    <i class="fas fa-building text-white"></i>
                </div>
                <div class="ml-3">
                    <h1 class="font-semibold text-gray-800">管理系统</h1>
                    <p class="text-xs text-gray-500">欢迎回来，管理员</p>
                </div>
            </div>
            <div class="relative">
                <button class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center">
                    <i class="fas fa-bell text-gray-600"></i>
                </button>
                <span class="absolute -top-1 -right-1 w-5 h-5 bg-red-500 rounded-full flex items-center justify-center text-xs text-white notification-badge">3</span>
            </div>
        </div>
    </div>
    
    <!-- 主要内容 -->
    <div class="px-4 pt-4">
        <!-- 统计卡片 -->
        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="stat-card bg-gradient-to-br from-blue-500 to-indigo-600 rounded-2xl p-4 text-white shadow-lg transition-all duration-300">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-sm opacity-80">员工总数</p>
                        <p class="text-2xl font-bold mt-1">142</p>
                    </div>
                    <i class="fas fa-users text-xl opacity-80"></i>
                </div>
                <p class="text-xs mt-2 opacity-80">↑ 2.5% 上月</p>
            </div>
            
            <div class="stat-card bg-gradient-to-br from-green-500 to-teal-600 rounded-2xl p-4 text-white shadow-lg transition-all duration-300">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-sm opacity-80">车辆可用</p>
                        <p class="text-2xl font-bold mt-1">8/12</p>
                    </div>
                    <i class="fas fa-car text-xl opacity-80"></i>
                </div>
                <p class="text-xs mt-2 opacity-80">4辆正在使用</p>
            </div>
        </div>
        
        <!-- 快捷功能 -->
        <div class="mb-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-3">快捷功能</h2>
            <div class="grid grid-cols-4 gap-3">
                <div class="function-card bg-white rounded-xl p-3 flex flex-col items-center shadow-sm transition-all duration-300">
                    <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center mb-2">
                        <i class="fas fa-user text-blue-500"></i>
                    </div>
                    <span class="text-xs text-gray-700">员工管理</span>
                </div>
                
                <div class="function-card bg-white rounded-xl p-3 flex flex-col items-center shadow-sm transition-all duration-300">
                    <div class="w-12 h-12 rounded-full bg-green-100 flex items-center justify-center mb-2">
                        <i class="fas fa-car text-green-500"></i>
                    </div>
                    <span class="text-xs text-gray-700">办公用车</span>
                </div>
                
                <div class="function-card bg-white rounded-xl p-3 flex flex-col items-center shadow-sm transition-all duration-300">
                    <div class="w-12 h-12 rounded-full bg-purple-100 flex items-center justify-center mb-2">
                        <i class="fas fa-file-invoice text-purple-500"></i>
                    </div>
                    <span class="text-xs text-gray-700">合同管理</span>
                </div>
                
                <div class="function-card bg-white rounded-xl p-3 flex flex-col items-center shadow-sm transition-all duration-300">
                    <div class="w-12 h-12 rounded-full bg-yellow-100 flex items-center justify-center mb-2">
                        <i class="fas fa-box text-yellow-500"></i>
                    </div>
                    <span class="text-xs text-gray-700">物料管理</span>
                </div>
            </div>
        </div>
        
        <!-- 最近通知 -->
        <div class="mb-6">
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-lg font-semibold text-gray-800">最近通知</h2>
                <a href="#" class="text-sm text-indigo-600">查看全部</a>
            </div>
            
            <div class="bg-white rounded-2xl shadow-sm overflow-hidden">
                <div class="p-4 border-b border-gray-100">
                    <div class="flex">
                        <div class="w-10 h-10 rounded-full bg-red-100 flex items-center justify-center flex-shrink-0">
                            <i class="fas fa-exclamation-circle text-red-500"></i>
                        </div>
                        <div class="ml-3">
                            <h3 class="font-medium text-gray-800">车辆保养提醒</h3>
                            <p class="text-sm text-gray-600 mt-1">车牌号京A12345需要进行定期保养</p>
                            <p class="text-xs text-gray-500 mt-1">2小时前</p>
                        </div>
                    </div>
                </div>
                
                <div class="p-4 border-b border-gray-100">
                    <div class="flex">
                        <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center flex-shrink-0">
                            <i class="fas fa-calendar-check text-blue-500"></i>
                        </div>
                        <div class="ml-3">
                            <h3 class="font-medium text-gray-800">会议通知</h3>
                            <p class="text-sm text-gray-600 mt-1">下午3点在会议室A召开月度总结会议</p>
                            <p class="text-xs text-gray-500 mt-1">1天前</p>
                        </div>
                    </div>
                </div>
                
                <div class="p-4">
                    <div class="flex">
                        <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center flex-shrink-0">
                            <i class="fas fa-user-plus text-green-500"></i>
                        </div>
                        <div class="ml-3">
                            <h3 class="font-medium text-gray-800">新员工入职</h3>
                            <p class="text-sm text-gray-600 mt-1">张三今天正式入职技术部</p>
                            <p class="text-xs text-gray-500 mt-1">2天前</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 快速操作 -->
        <div class="mb-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-3">快速操作</h2>
            <div class="grid grid-cols-2 gap-3">
                <button class="bg-white rounded-xl p-4 flex items-center shadow-sm hover:shadow-md transition-all">
                    <div class="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center">
                        <i class="fas fa-plus text-indigo-500"></i>
                    </div>
                    <span class="ml-2 font-medium text-gray-700">新增员工</span>
                </button>
                
                <button class="bg-white rounded-xl p-4 flex items-center shadow-sm hover:shadow-md transition-all">
                    <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center">
                        <i class="fas fa-car text-green-500"></i>
                    </div>
                    <span class="ml-2 font-medium text-gray-700">申请用车</span>
                </button>
            </div>
        </div>
    </div>
    
    <!-- 底部导航栏 -->
    <div class="bottom-nav">
        <div class="flex justify-around">
            <a href="dashboard.html" class="nav-item active flex flex-col items-center text-xs py-1 px-2">
                <div class="nav-icon w-8 h-8 rounded-full flex items-center justify-center mb-1">
                    <i class="fas fa-home text-lg"></i>
                </div>
                <span>主页</span>
            </a>
            <a href="#" class="nav-item flex flex-col items-center text-xs py-1 px-2 text-gray-500">
                <div class="nav-icon w-8 h-8 rounded-full flex items-center justify-center mb-1">
                    <i class="fas fa-newspaper text-lg"></i>
                </div>
                <span>资讯</span>
            </a>
            <a href="#" class="nav-item flex flex-col items-center text-xs py-1 px-2 text-gray-500">
                <div class="nav-icon w-8 h-8 rounded-full flex items-center justify-center mb-1">
                    <i class="fas fa-bell text-lg"></i>
                </div>
                <span>通知</span>
            </a>
            <a href="profile.html" class="nav-item flex flex-col items-center text-xs py-1 px-2 text-gray-500">
                <div class="nav-icon w-8 h-8 rounded-full flex items-center justify-center mb-1">
                    <i class="fas fa-user text-lg"></i>
                </div>
                <span>我的</span>
            </a>
        </div>
    </div>
</body>
</html>
